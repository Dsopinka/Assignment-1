<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkyNet Smart Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <script>
        src = "script.js";
      </script>
      <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="profile.html">Profile</a>
      </div>
      <div class="light-mode">
        <h2>Lighting Mode</h2>
        <form>
          <input type="radio" id="off" name="off" value="off" />
          <label for="off">Off</label><br />
          <input type="radio" id="away" name="away" value="away" />
          <label for="away">Away</label><br />
          <input type="radio" id="eco" name="eco" value="eco" />
          <label for="eco">Eco</label><br />
          <input type="radio" id="full" name="full" value="full" />
          <label for="eco">full</label><br />
          <input type="button" id="save" value="Save" />
        </form>
      </div>
    </main>
  </body>
</html>
