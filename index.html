<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkyNet Smart Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header><h1 class="welcome">Welcome To SkyNet</h1></header>
  <div class="datefont" id="date"></div>
  <body>
    <main>
      <script src="script.js"></script>
      <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="profile.html">Profile</a>
      </div>
      <h2 class="deviceName">Device Name: Home</h2>
      <div class="container">
        <div class="light-mode">
          <h2 class="light-title">Lighting Mode:</h2>
          <form>
            <input type="radio" id="off" name="selectOne" value="off" checked />
            <label for="off">Off</label><br />
            <input type="radio" id="away" name="selectOne" value="away" />
            <label for="away">Away</label><br />
            <input type="radio" id="eco" name="selectOne" value="eco" />
            <label for="eco">Eco</label><br />
            <input type="radio" id="full" name="selectOne" value="full" />
            <label for="eco">Full</label><br />
            <input type="button" id="save" value="Save" />
          </form>
        </div>
        <div class="info">
          <h2>Personal Information:</h2>
          <form>
            <label for="postal-code">Postal Code:</label>
            <input
              type="text"
              id="postal-code"
              pattern="[A-Z][0-9][A-Z] [0-9][A-Z][0-9]"
              required
              value="A1A 1A1"
              title="Please enter a valid Canadian postal code in the format A1A 1A1"
            /><br />
            <label>Notifications:</label>
            <input type="radio" name="oneOption" id="on" required />
            <label for="on">On</label>
            <input type="radio" name="oneOption" id="off" />
            <label for="off">Off</label><br />

            <label>Tempature Select:</label>
            <span>10C</span>
            <input type="range" min="10" max="25" step="0.5" value="19" />
            <span>25C</span><br />
            <input type="submit" value="Save" />
            <input type="reset" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
